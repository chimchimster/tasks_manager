<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .notification {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 6px solid #007bff;
            margin-bottom: 20px;
        }
        .notification h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ subject }}</h1>
        {% if daily %}<h3>This is common daily notification.</h3>{% endif %}
        <div class="notification">
            <h2>Notification:</h2>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
